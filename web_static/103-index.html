void setup()
{ 
    pinMode(13, OUTPUT);
}

void loop()
{
    int n=1;
    while(n++ <= 5) 
    {
        digitalWrite(13, HIGH);
        delay(500);
        digitalWrite(13, LOW);
        delay(500);
    }

    while(n++ <= 10)
    {
        digitalWrite (13, HIGH);
        delay (2000) ;
        digitalWrite(13, LOW) ;
        delay(2000) ;
    }
}
This should now work as intended.
